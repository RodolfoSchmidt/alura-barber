<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto Barbería</title>
</head>
<body>
    <header>

        <div class = "nav">
            <h1>
                <img src="../img/logo.png" alt="logoPrincipal">
            </h1>
            <nav>
                <ul>
                    <li> <a href="./index.html"> Home</a></li>
                    <li><a href="./productos.html"> Productos </a></li>
                    <li><a href="./contacto.html"> Contacto </a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form >
            <label for="nombreapellido"> Nombre y Apellido</label>
            <input type="text" placeholder="Nombre y Apellido"id="nombreapellido" class="inputpadron" required>

            <label for="correo"> Correo Electrónico</label>
            <input type="email" placeholder="Email" id="correo" class="inputpadron" required>

            <label for="telefono"> Teléfono</label>
            <input type="tel" placeholder="Teléfono" id="telefono" class="inputpadron" required>

            <label for="mensaje"> Mensaje</label>
            <textarea name="mensaje" placeholder="Deja tu mensaje" id="mensaje" cols="69" rows="10" required></textarea>

            
            <fieldset>
                <legend>¿Cómo te gustaría que te contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email"> Email</label>
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono"> Telefono</label>
                <label for="radio-whatsapp"><input type="radio"name="contacto" value="whatsapp" checked id="radio-whatsapp"> whatsapp </label>

            </fieldset>
            <fieldset>
                    <legend>¿En cúal horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>
            
            
            <label for="" class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades?</label>
            
            
            <input type="submit" value="Enviar formulario" class="enviar">
            
        </form>
        <table>
            <thead>
                <tr>
                    <th>
                        Día
                    </th>
                    <th>
                        Horario
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Lunes
                    </td>
                    <td>
                       08 ~ 20
                    </td>
                </tr>
                <tr>
                    <td>
                       Miercoles
                    </td>
                    <td>
                        08 ~ 20
                    </td>
                </tr>
                <tr>
                    <td>
                       Viernes
                    </td>
                    <td>
                        08 ~ 20
                    </td>
                </tr>
            </tbody>
            
            
        </table>
        
        
    </main>
    <footer>
        <img src="../img/logo-blanco.png" alt="logofooter">
        <p class="copyright">
            &copy Copyrights RodockDev 2022
        </p>
    </footer>
</body>
</html>
